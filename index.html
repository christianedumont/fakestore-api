<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>TP — API catalogue produits</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="topbar">
		<h2>Bienvenue chez Fakestore</h2>
		<div class="controls">
			<input id="searchInput" type="search" placeholder="Rechercher un produit...">
			<button class="btn btn-outline-primary" id="refreshBtn"><i class="fa-solid fa-arrows-rotate"></i> Recharger</button>
			<button class="btn btn-primary" id="addBtn"><i class="fa-solid fa-square-plus"></i> Ajouter un produit</button>
		</div>
	</header>

	<main class="container">
		<section class="list-section">
			<h1>Catalogue des produits</h1>
			<div id="message" class="message" aria-live="polite"></div>
			<div id="productList" class="product-list" aria-live="polite"></div>
		</section>

		<!--<aside class="detail-aside" id="detailAside" aria-hidden="true">
			<button id="closeAside" class="close-aside">×</button>
			<div id="productDetail2"></div>
		</aside>-->
	</main>

	<footer class="footer bg-dark text-white p-3">
		<p class="m-0">Exercice pédagogique fourni par <a href="https://www.consultantweb.eu" target="_blank" rel="noopener noreferrer">Christiane Dumont</a></p>
	</footer>

	<!-- Fenêtre modale pour visualiser le produit -->
	<div id="detailModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
		<div class="modal-content" role="document">
			<button id="closeDetail" class="close-aside" aria-label="Fermer">×</button>
			<div id="productDetail"></div>
		</div>
	</div>
	<!-- Fenêtre modale pour ajout/modification -->
	<div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
		<div class="modal-content" role="document">
			<button id="modalClose" class="modal-close" aria-label="Fermer">×</button>
			<h2 id="modalTitle">Ajouter un produit</h2>
			<form id="productForm" novalidate>
				<input type="hidden" id="productId">
				<label>
					Nom (*)
					<input id="name" name="name" type="text" required>
				</label>
				<label>
					Prix (€) (*)
					<input id="price" name="price" type="number" min="0.01" step="0.01" required>
				</label>
				<label>
					Description
					<textarea id="description" name="description" rows="4"></textarea>
				</label>
				<label>
					Image (URL)
					<input id="image" name="image" type="url">
				</label>
				<div class="form-actions">
					<button type="submit" class="btn btn-success" id="saveBtn">Enregistrer</button>
					<button type="button" class="btn btn-warning" id="cancelBtn">Annuler</button>
				</div>
			</form>
		</div>
	</div>

	<script type="module" src="js/app.js"></script>
</body>

</html>
